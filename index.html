<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="content" id="content">
      <div class="header">
        <div class="ltbox">
          <img src="../src/Images/logo.png" alt="logo" class="logo" />
          <h1 class="title">Check-It</h1>
        </div>
        <div class="header-right">
          <div class="userDisplay">Username and avatar go here</div>
          <div class="display-toggle">
            <h6>List View</h6>
            <div class="toggle-box">
              <div class="circle"></div>
            </div>
            <h6>Quad View</h6>
          </div>
        </div>
      </div>
      <div class="navBar">
        <button class="button navBtn" id="todayBtn">Today</button>
        <button class="button navBtn" id="weekly">This Week</button>
        <button class="button navBtn default-display" id="all">All Tasks</button>
        <button class="button navBtn" id="daily">Daily Tasks</button>
        <button class="button navBtn" id="projects">Projects</button>
        <div class="projectBtns-container" id="PBContainer"></div>
        <button class="button navBtn" id="new-todo-btn">+ Add New Todo</button>
      </div>
      <div class="main" id="main"></div>
      <div class="footer">made by MsAmberE</div>
      <dialog class="modal" id="newToDoDialog">
        <form method="dialog" id="myForm">
          <div class="form-row">
            <label for="td-title">Title of Todo</label>
            <input type="text" name="td-title" id="td-title" />
          </div>
          <div class="form-row">
            <label for="td-description">Description of Todo</label>
            <input type="text" name="td-description" id="td-description" />
          </div>
          <div class="form-row">
            <label for="td-dueDate">Due Date:</label>
            <input type="date" name="td-dueDate" id="td-dueDate" />
          </div>
          <div class="form-row">
            <label for="td-priority">Priority</label>
            <select name="td-priority" id="td-priority">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="form-row">
            <label for="td-projectTag">Project</label>
            <input list="projectTag-options" name="td-projectTag" id="td-projectTag" type="text">
              <datalist id="projectTag-options" ></datalist>
            </input>
          </div>
          <div class="form-buttons">
            <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
      <dialog class="modal" id="editToDoDialog">
        <form method="dialog" id="editForm">
          <div class="form-row">
            <label for="">Choose a property</label>
            <select name="td-property" id="td-property">
              <option value="title">Title</option>
              <option value="description">Description</option>
              <option value="dueDate">Due Date</option>
              <option value="priority">Priority</option>
              <option value="projectTag">Project Tag</option>
            </select>
          </div>
          <div class="form-row">
            <label for="newValue"></label>
            <input type="text" name="newValue" id="newValue">
          </div>
          <div class="form-buttons">
            <button id="editCancelBtn" value="cancel" formmethod="dialog">Cancel</button>
            <button id="editConfirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
    </div>

    <script src="main.js"></script>
  </body>
</html>
